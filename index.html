<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Climatização</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    

    <div class="header">

        <div class="logo-header">
            <img src="imagens/logo.jpeg" alt="logo" width="60px" id="logo-imagem">
            <h1 class="nome-empresa">GR Climatização </h1>
        </div>
    </div>    

    <div class="container-geral">

        <div class="login">
            <p> LOGIN</p>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Senha">

        </div>

        <div class="sign-in">
            <button class="submit">Entrar</button>
        </div>

        <div class="cadastre-se">
            <a href="sign-in">Não possui conta? Cadastre-se</a>
        </div>

         <div class="esqueceu-senha">
        <a href="esqueceu-senha">Esqueceu sua Senha? Clique aqui</a>
        </div>

        <div class="linkedin">
        <a href="linkedin">
        <img src="imagens/linkedin.png" alt="" width="20px">
        </a>
        </div>


    </div>


</body>
</html>
